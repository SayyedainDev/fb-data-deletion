  <h1>Facebook Data Deletion Instructions</h1>
  <p>If you want to delete your data associated with our app, follow these steps:</p>
  <ol>
    <li>Go to your Facebook Account Settings.</li>
    <li>Click on "Apps and Websites".</li>
    <li>Find our app and click "Remove".</li>
  </ol>
  <p>If you have any issues, contact us at support@example.com.</p>
